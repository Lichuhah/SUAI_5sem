<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<script type="text/javascript">
    var patId = [[${patId}]];
    $(document).ready(function (){
        if(patId>0){
            getData(patId)
        };
    })
    function getData(idget){
        $.ajax({
            url:'/patients/get'+idget,
            type: "GET",
            dataType: "json",
            success: function (result){
                $("#txtId").val(patId);
                $("#txtName").val(result.name);
                $("#txtSurname").val(result.surname);
                $("#txtMidname").val(result.midname);
            },
            error: function (){

            }
        })
    }



    function saveData() {
        if (patId > 0) {
            $.ajax({
                url: "/patients/edit/",
                dataType: "json",
                contentType: "application/json",
                type: "PUT",
                cache: false,
                data: JSON.stringify({
                    id: $("#txtId").val(),
                    name: $("#txtName").val(),
                    surname: $("#txtSurname").val(),
                    midname: $("#txtMidname").val(),
                }),
                success: function () {
                    getData();
                },
                error: function () {

                }
            });
        } else {
            $.ajax({
                url: "/patients/post/",
                dataType: "json",
                contentType: "application/json",
                type: "POST",
                cache: false,
                data: JSON.stringify({
                    id: $("#txtId").val(),
                    name: $("#txtName").val(),
                    surname: $("#txtSurname").val(),
                    midname: $("#txtMidname").val(),
                }),
                success: function (data) {
                    console.log(data);
                    window.location.href='/doctors/view'+data;
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }

    }
</script>

<body>
<div align="center" id ="formdoc"></div>
<form>
    <table border="1" cellpadding="5">
        <caption>
            <h2>Patient</h2>
        </caption>
        <input type="hidden" name="id" id="txtId"/>
        <tr>
            <th>Name: </th>
            <td>
                <input type="text" name="name" size="45" id="txtName" />
            </td>
        </tr>
        <tr>
            <th>Surname: </th>
            <td>
                <input type="text" name="surname" size="45" id="txtSurname" />
            </td>
        </tr>
        <tr>
            <th>Middle Name: </th>
            <td>
                <input type="text" name="midname" size="45" id="txtMidname" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit" value="save" onclick='saveData()'>Save</button>
    </table>
</form>
</body>
</html>
