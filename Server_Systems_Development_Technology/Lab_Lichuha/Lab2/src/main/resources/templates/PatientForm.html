<html>
<head>
    <title>Pharmacy Application</title>
</head>
<body>
<center>
    <h1>Patient Management</h1>
    <h2>
        <a th:href="@{/patients}">List All Patients</a>
        &nbsp;
        <a th:href="@{/}">Main menu</a>
    </h2>
</center>
<div align="center">
    <form action="#" th:object="${patient}" method="post">
            <table border="1" cellpadding="5">
                <caption>
                    <h2 th:if="${patient.id != null}">Edit Patient</h2>
                    <h2 th:if="${patient.id == null}">Add Patient</h2>
                </caption>
                <tr>
                    <th>Name: </th>
                    <td>
                        <input type="text" name="name" size="45" th:value="${patient.name}" />
                    </td>
                </tr>
                <tr>
                    <th>Surname: </th>
                    <td>
                        <input type="text" name="surname" size="45" th:value="${patient.surname}" />
                    </td>
                </tr>
                <tr>
                    <th>Middle name: </th>
                    <td>
                        <input type="text" name="midname" size="45" th:value="${patient.midname}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button th:if="${patient.id==null}" type="submit" value="Add" th:formaction="@{post}">Добавить</button>
                        <button th:if="${patient.id!=null}" type="submit" value="Save" th:formaction="@{edit{id}(id=${patient.id})}" >Сохранить</button>
                    </td>
                </tr>
            </table>
        </form>
</div>
</body>
</html>
