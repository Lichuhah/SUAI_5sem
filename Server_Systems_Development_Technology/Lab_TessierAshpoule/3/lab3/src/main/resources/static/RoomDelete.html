<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<script type="text/javascript">
    function DeleteRoom() {
        $.ajax({
            url: "/room/delete",
            type: "delete",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            traditional: true,
            success: function (data) {
                console.log(data);
            },
            error: function (error) {
                console.log(error);
            },
            data: JSON.stringify({
                id: $("#txtId").val()
            })
        })
    }
</script>

<body>
<div align="center" id ="roomdelete"></div>
<form id="#form">
    <table border="1" cellpadding="5" align="center">
        <caption>
            <h2>Delete</h2>
        </caption>
        <tr>
            <th>Id: </th>
            <td>
                <input type="number" name="roomId" size="45" id="txtId" required="required"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" value="delete" onclick='DeleteRoom()'>Delete
                </button>
    </table>
</form>
<center><a href="/">Menu</a></center>
</body>
</html>
