<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Складской учет</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<script type="text/javascript">
    $(document).ready(function (){
        refresh();
    })

    function refresh(){
        draw_table();
    }

    function draw_table(){
        $.ajax({
            url: "items/get/all",
            dataType: "json",
            contentType: "application/json",
            type: "GET",
            async: false,
            cache: false,
            success: function (data) {
                let $items = $('#items_table')

                let table = "<table border='1'>";
                table +=
                    "   <tr>\n" +
                    "       <th>id</th>\n" +
                    "       <th>Секция</th>\n" +
                    "       <th>Название товара</th>\n" +
                    "       <th>Дата добавления</th>\n" +
                    "       <th>Срок хранения</th>\n" +
                    "       <th>Стоимость хранения</th>\n" +
                    "       <th>Количество</th>\n" +
                    "   </tr>";

                for(let i=0; i<data.length; i++) {
                    table +=
                        "<tr>\n" +
                        "    <td>" + data[i].id + "</td>\n" +
                        "    <td>" + data[i].section + "</td>\n" +
                        "    <td>" + data[i].name + "</td>\n" +
                        "    <td>" + data[i].dateAdd + "</td>\n" +
                        "    <td>" + data[i].storageTime + "</td>\n" +
                        "    <td>" + data[i].storagePrice + "</td>\n" +
                        "    <td>" + data[i].count + "</td>\n" +
                        "</tr>";
                }

                table += "</table>";

                $items.html(table);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>

<body>

    <div th:include="Logout"></div>

    <div>
        <h1>Складской учет</h1>
        <div id='items_table'></div>
    </div>

</body>

</html>
